{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "Login" %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="page-content">
    <div class="main-content">
        <h1>{% trans "Login" %}</h1>
        
        <form method="post" action="{% url 'login' %}" class="page-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">{% trans "Email" %}</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">{% trans "Password" %}</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="home-hero__cta" style="cursor: pointer;">{% trans "Innskrá" %}</button>
            
            <div class="signup-link" style="margin-top: 1rem; text-align: center; font-size: 0.9rem; color: #666;">
                {% trans "Ekki með aðgang?" %} 
                <a href="{% url 'signup' %}" style="color: #10099F; text-decoration: underline;">
                    {% trans "Búa til aðgang" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
