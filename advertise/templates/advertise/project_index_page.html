{% extends "base.html" %}
{% load wagtailcore_tags i18n %}

{% block content %}
  <main>
    <h1>{{ page.title }}</h1>
    {{ page.intro|richtext }}
    <ul>
      {% for proj in projects %}
        <li><a href="{% pageurl proj %}">{{ proj.title }}</a></li>
      {% empty %}
        <li>{% trans "Engin verkefni að svo stöddu." %}</li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
