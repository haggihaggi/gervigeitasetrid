{% extends "base.html" %}
{% load wagtailcore_tags i18n %}

{% block content %}
  <main>
    <h1>{{ page.title }}</h1>

    <p><strong>{{ page.company_name }}</strong></p>

    {{ page.description|richtext }}

    {% if page.other %}
      <h2>{% trans "Aðrar upplýsingar" %}</h2>
      {{ page.other|richtext }}
    {% endif %}
  </main>
{% endblock %}
