{% extends "wagtailadmin/base.html" %}
{% load i18n wagtailadmin_tags %}

{% block content %}
  <div class="nice-padding">
    <h1>{% trans "Copy the entire Icelandic tree into English?" %}</h1>
    <p>{% trans "Any page that already has an English translation will be skipped." %}</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="button button-longrunning">
        <span class="button__label">{% trans "Run copy" %}</span>
        <span class="button__loader"></span>
      </button>
      <a href="{% url 'wagtailadmin_home' %}" class="button button-secondary">
        {% trans "Cancel" %}
      </a>
    </form>
  </div>
{% endblock %}
