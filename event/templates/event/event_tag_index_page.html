{% if event.tags.all %}
    <small>
        Tags:
        {% for tag in event.tags.all %}
            <a href="/events/?tag={{ tag.name|urlencode }}" 
               style="background:#eee; border-radius:3px; padding:2px 6px; margin-right:4px; font-size:0.8rem; text-decoration:none; color:#333;">
                {{ tag.name }}
            </a>
        {% endfor %}
    </small><br>
{% endif %}
