{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}

{% block content %}
  <h1>{{ page.title }}</h1>
  {{ page.intro|richtext }}

  <div>
    {% for department in page.get_children.live.specific %}
      <div>
        <a href="{{ department.url }}">
          <p>{{ department.title }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
